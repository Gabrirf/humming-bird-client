CreateUser:
  type: object
  additionalProperties: false
  required:
    - accountId
    - username
    - password
    - email
    - permissions
  properties:
    accoundId:
      type: string
      minLength: 1
    username:
      type: string
      minLength: 1
    password:
      type: string
      minLength: 1
    email:
      type: string
      minLength: 5
    status:
      type: string
    permissions:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          accountId:
            type: string
            minLength: 1
          roles:
            type: array
            items:
              type: string
